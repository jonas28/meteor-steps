<template name="listDetailsMaintainers">
    {{> listDetailsHeader}}
    <div class="container">
        <div class="section">
            <div class="ui secondary pointing menu">
                <a class="item">
                    <a href="{{pathFor 'listPage'}}/">Details</a>
                </a>
                <a class="active item">
                    <a href="{{pathFor 'listPage'}}/maintainers">Maintainers</a>
                </a>
                <a class="item">
                    <a href="{{pathFor 'listPage'}}/contributors">Contributors</a>
                </a>
                <a class="item">
                    <a href="{{pathFor 'listPage'}}/activities">Activities</a>
                </a>
                <a class="item">
                    <a href="{{pathFor 'listPage'}}/pullrequests">Pull Requests</a>
                </a>
                <a class="item">
                    <a href="{{pathFor 'listPage'}}/forks">Forks</a>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="post">
                <div class="row center">
                <h4>Maintainers</h4>
                </div>
                {{# if maintainer}}
                    <div class="row center">
                        {{> addMaintainer}}
                    </div>
                {{/if}}
                {{#if maintainers}}
                <table>
                    <thead>
                    <tr><th>Maintainer</th><th>Shares</th></tr>
                    </thead>
                    <tbody>
                    {{#each maintainers}}
                        {{> listDetailsMaintainerSharesItem}}
                    {{/each}}
                    </tbody>
                </table>

        {{/if}}
    </div>
        </div>
    </div>
</template>
