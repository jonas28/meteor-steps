<template name="listDetailsHeader">
    <div id="index-banner" class="list-header">
        <div class="section">
            <div class="container">
                <h1 class="header center teal-text text-lighten-2">{{title}}</h1>
                <h5 class="header col s12 light">{{teaser}}</h5>
                <div class="row center">
                    <div class="ui floating dropdown button">
                        <div class="text">Export</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            {{#each apps}}
                                <div data-value="{{title}}" class="item"><a href="#" class="exportTo{{title}}">{{title}}</a></div>
                            {{/each}}
                        </div>
                    </div>
                    {{> progressBar current= total="100" completeClass="green"}}
                </div>
                <div class="ui modal">
                    <i class="close icon"></i>
                    <div class="header">
                        Authorization
                    </div>
                    <div class="content">
                        <div class="image">
                            BILD
                        </div>
                        <div class="description">
                            <div class="row center">
                                <p>Exportiert: {{counter}}</p>
                                <p>Prozent: {{calcu}}%</p>
                            </div>
                            <div class="row center">

                            </div>

                            The Wunderlist API uses OAuth2 to allow external applications to request authorization to a userâ€™s Wunderlist account without directly handling their password.
                        </div>
                    </div>
                    <div class="actions">
                        <div class="ui button">Cancel</div>
                        <div class="ui button">OK</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
