<template name="listDetailsTodos">
    <h3>Todos</h3>
    <div class="bootcards-list">
        <div class="panel panel-default">
            <div class="list-group">
                    {{#each todos}}
                        {{> todoItem}}
                    {{else}}
                    <p class="list-group-item">
                        There are no todos in this list.
                    </p>
                    {{/each}}
            </div>
        </div>
    </div>
</template>
