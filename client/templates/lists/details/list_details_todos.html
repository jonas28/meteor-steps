<template name="listDetailsTodos">
    <h3>Todos</h3>
    <div class="ui cards">
                    {{#each todos}}
                        {{> todoItem}}
                    {{else}}
                    <p class="list-group-item">
                        There are no todos in this list.
                    </p>
                    {{/each}}
    </div>
</template>
