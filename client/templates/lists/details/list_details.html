<template name="listDetails">
    {{> listDetailsHeader}}
    <ul class="nav nav-pills">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="{{pathFor 'listPage'}}">Details</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/maintainers">Maintainers</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/contributors">Contributors</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/activities">Activities</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/pullrequests">Pull Requests</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/forks">Forks</a></li>
        </ul>
    </ul>
    <div class="post">
        {{#if isEarlyaccess}}
            {{> listDetailsEarlyaccess}}
        {{/if}}
        {{> listDetailsTodos}}
        <h3>Maintainers</h3>
        <div class="bootcards-list">
            <div class="panel panel-default">
                <div class="list-group">
                    {{#each maintainers}}
                        {{> listDetailsMaintainerItem}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <div class="post">
        {{> listDetailsSteps}}
    </div>
    <div class="post">
        {{> listDetailsEmbed}}
    </div>
</template>
