<template name="listDetailsForks">
    {{> listDetailsHeader}}
    <ul class="nav nav-pills">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="{{pathFor 'listPage'}}">Details</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/maintainers">Maintainers</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/contributors">Contributors</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/activities">Activities</a></li>
            <li role="presentation"><a href="{{pathFor 'listPage'}}/pullrequests">Pull Requests</a></li>
            <li role="presentation" class="active"><a href="{{pathFor 'listPage'}}/forks">Forks</a></li>
        </ul>
    </ul>
    <div class="post">
        <h3>Forks</h3>
        <p>A fork happens when user take a copy of a list and start independent development on it, creating a distinct and separate list. </p>
        {{#if forks}}
            <div class="list-group">
                {{#each forks}}
                    {{> listItemForks}}
                {{else}}
                    <p class="list-group-item">
                        There are no Forks from this list.
                    </p>
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
