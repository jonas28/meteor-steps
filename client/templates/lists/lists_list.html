<template name="listsList">
    <div class="container">
        <div class="section">
            <div class="ui cards">
                {{#each lists}}
                {{> listItem}}

                {{else}}
                    <p>
                        Sorry. There are no lists.
                    </p>
                {{/each}}
            </div>
        </div>
    </div>
</template>
