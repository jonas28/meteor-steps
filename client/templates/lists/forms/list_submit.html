<template name="listSubmit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Title" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <label class="control-label" for="teaser">teaser</label>
            <div class="controls">
                <input name="teaser" id="teaser" type="text" value="{{teaser}}" placeholder="teaser" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <input name="description" id="description" type="text" value="" placeholder="Description" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
