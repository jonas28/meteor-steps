<template name="publisherListPage">
    <div class="row">
        <div class="col-md-4">
            <h4>Deine Listen</h4>
            {{> publisherListSubmit}}
            {{#each lists}}
                {{> publisherListItem}}
            {{/each}}

        </div>
        <div class="col-md-4">
            <h4>{{title}}</h4>
                {{> publisherTodoSubmit}}
                <div id="items">
                {{#each todos}}
                    {{> publisherTodoItem}}
                {{else}}
                    <p>
                        There are no todos.
                    </p>
                {{/each}}
                </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</template>
