<template name="todoItem">
    <div class="card">
        <div class="image">
            <a href="{{pathFor 'todoPage'}}"><img src="/resources/list_cover.png"></a>
        </div>
        <div class="content">
            <a class="header" href="{{pathFor 'todoPage'}}">{{title}}</a>
            <div class="description">
                {{comment}}
            </div>
        </div>
    </div>
</template>
