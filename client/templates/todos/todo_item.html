<template name="todoItem">
    <div class="card"> 
        <div class="content">
            <a class="header" href="{{pathFor 'todoPage'}}">{{title}}</a>
            <div class="description">
                {{comment}}
            </div>
        </div>
        <div class="ui bottom attached button">
            <i class="add icon"></i>
            Add Pullrequest
        </div>
    </div>
</template>
