<template name="todoDetails">
    <div class="post">
        <div class="post-content">
            <h3>{{title}}</h3>
            <p>
                {{comment}}
            </p>
            {{#if maintainer }}
                <a class="btn btn-primary submit" href="{{pathFor 'todoEdit'}}">Update</a>
            {{/if}}
            {{#if currentUser}}
                <a class="btn btn-primary submit" href="{{pathFor 'todoPullrequest'}}">Pull Reguest</a>
            {{/if}}
        </div>
    </div>
</template>
