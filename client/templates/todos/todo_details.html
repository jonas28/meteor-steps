<template name="todoDetails">
    <div class="post">
        <div class="post-content">
            <h3>{{title}}</h3>
            <p>
                {{comment}}
            </p>
            {{#if maintainer }}
            <p>
                <a class="btn btn-primary submit" href="{{pathFor 'todoEdit'}}">Update</a>
            </p>
            {{/if}}

        </div>
    </div>
</template>
